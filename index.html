<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiplayer Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Profile Page -->
        <div id="page-profile" class="page active">
            <h1>Welcome to the Multiplayer Game!</h1>
            <input type="text" class="name" placeholder="Enter your name">
            <button class="create-server">Create a Server</button>
            <button class="join-server">Join a Server</button>
            <div class="join-input hidden">
                <input type="text" class="server-code" placeholder="Enter Server Code">
                <button class="join">Join</button>
            </div>
        </div>

        <!-- Lobby Page -->
        <div id="page-lobby" class="page">
            <h1>Lobby</h1>
            <ul class="player-list"></ul>
            <p>Server Code: <span class="server-code-display"></span></p>
            <button class="start-game hidden">Start Game</button>
        </div>

        <!-- Game Page -->
        <div id="page-game" class="page">
            <h1>Game</h1>
            <div class="timer">5:00</div>
            <p class="question">Sample question here...</p>
            <textarea class="answer" placeholder="Write your answer"></textarea>
            <button class="submit-answer">Submit</button>
        </div>

        <!-- Voting Page -->
        <div id="page-voting" class="page">
            <h1>Voting</h1>
            <p class="answer-display">Sample answer here...</p>
            <div class="vote-buttons">
                <button class="vote" data-points="50">Best (50 Points)</button>
                <button class="vote" data-points="25">Great (25 Points)</button>
                <button class="vote" data-points="10">Good (10 Points)</button>
                <button class="vote" data-points="5">Bad (5 Points)</button>
                <button class="vote" data-points="1">Worst (1 Point)</button>
            </div>
        </div>

        <!-- Scoreboard Page -->
        <div id="page-scoreboard" class="page">
            <h1>Scoreboard</h1>
            <ul class="scoreboard"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
